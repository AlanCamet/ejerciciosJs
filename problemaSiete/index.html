<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema Siete</title>

    <script>
        const numUno = Number(prompt("Ingresa el primer numero:"))
        const numDos = Number(prompt("Ingresa el segundo numero"))
        const operacionType = prompt("Indica con los signos que operación deseas: SUMA (+)  RESTA (-)  MULTIPLICACIÓN (*)  DIVISIÓN (/)")
        var operacion

        if (operacionType == "+") {
            operacion = numUno + numDos
            alert("El resultado de tu suma es: " + operacion)
        } else if(operacionType == "-"){
            operacion = numUno - numDos
            alert("El resultado de tu resta es: " + operacion)
        } else if(operacionType == "*"){
            operacion = numUno * numDos
            alert("El resultado de tu multiplicación es: " + operacion)
        } else if (operacionType == "/") {
            operacion = numUno / numDos
            alert("El resultado de tu división es: " + operacion)
        } else {
            alert("Operación no válida")
        }



    </script>
</head>
<body>
  <p>Desarrollar un algoritmo que solicite el ingreso de dos números enteros y que luego permita seleccionar si se sumarán, restarán, dividirán o multiplicarán y muestre por pantalla el resultado de la opción seleccionada por el usuario.
    Por</p>  
</body>
</html>
